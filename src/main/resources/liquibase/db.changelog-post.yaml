databaseChangeLog:
  - changeSet:
      id: blogging-3
      author: lisovskiy14
      changes:

        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: image_url
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_posts_author_id

        - createSequence:
            sequenceName: posts_tags_seq
            startValue: 1
            incrementBy: 50
            dataType: BIGINT

        - createTable:
            tableName: posts_tags
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: "nextval('posts_tags_seq')"
                  constraints:
                    primaryKey: true
              - column:
                  name: post_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: posts_tags
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_posts_tags_post_id
        - addForeignKeyConstraint:
            baseTableName: posts_tags
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: id
            constraintName: fk_posts_tags_tag_id
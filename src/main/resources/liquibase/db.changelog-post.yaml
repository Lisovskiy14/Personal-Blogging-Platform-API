databaseChangeLog:
  - changeSet:
      id: blogging-3
      author: lisovskiy14
      changes:

        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: image_url
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_posts_author_id

        - createTable:
            tableName: posts_tags
            columns:
              - column:
                  name: post_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_posts_tags
              - column:
                  name: tag_slug
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_posts_tags

        - addForeignKeyConstraint:
            baseTableName: posts_tags
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_posts_tags_post_id
        - addForeignKeyConstraint:
            baseTableName: posts_tags
            baseColumnNames: tag_slug
            referencedTableName: tags
            referencedColumnNames: slug
            constraintName: fk_posts_tags_tag_slug
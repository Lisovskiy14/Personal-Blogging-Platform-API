databaseChangeLog:
  - changeSet:
      id: blogging-4
      author: lisovskiy14
      changes:

        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name : created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_author_id
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: fk_comments_post_id
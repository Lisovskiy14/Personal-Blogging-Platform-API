databaseChangeLog:
  - changeSet:
      id: blogging-5
      author: lisovskiy14
      changes:

        - createSequence:
            sequenceName: roles_seq
            startValue: 1
            incrementBy: 50
            dataType: BIGINT

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: "nextval('roles_seq')"
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: roles
            columnNames: name
            constraintName: uq_roles_name

        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
databaseChangeLog:
  - changeSet:
      id: blogging-2
      author: lisovskiy14
      changes:
        - createSequence:
            sequenceName: tags_seq
            startValue: 1
            incrementBy: 50
            dataType: BIGINT

        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNextVal: tags_seq
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: tags
            columnNames: slug
            constraintName: uq_tags_slug